<div class="navy-line"></div>
<h2><span data-i18n="skills.my_skills">Education</span></h2>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for career in site.data.index.education %}
      <div class="archive-title bio">
      	<div class="archive-year">
      		<strong>{{ career.date }}</strong>
      		</br>
      		{{ career.name }}
      		</br>
      		<a href="{{ career.link }}">{{ career.major }}</a>
      	</div>
      </div>
    {% endfor %}
  </div>
</div>
