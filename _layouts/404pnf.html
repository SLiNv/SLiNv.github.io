<!DOCTYPE html>
<html>

<head>
  {% include head.html %}
  <style media="screen" type="text/css">
  	.notFound{text-align:center}
	  #space-invaders {
  	  margin: 0 auto;
  	  display: block;
  	  background: white
	}
  </style>
</head>
<body class="home-template" itemscope itemtype="http://schema.org/WebPage">
{% include header.html %}
<div id="main" class="content" role="main" itemprop="mainContentOfPage">
    <div class="container">
        <div class="row">
        	<div class="page-body col-md-12">
        		<p class="notFound">Space Invadors destroyed this page! Take revenge on them!
  				    <br/> Use <span class="label label-danger">Space</span> to shoot and <span class="label label-danger">←</span>&#160;<span class="label label-danger">→</span> to move!&#160;&#160;&#160;
              <button class="btn btn-default btn-xs" id="restart">Restart</button>
            </p>
            <br/>
				    <canvas id="space-invaders"/>
        	</div>
          <div class="row">
            <div class="page-body col-md-10 col-md-offset-1" itemprop="description">
              {{ content }}
            </div>
          </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/js/404.js"></script>
{% include footer.html %}
{% include scripts.html %}

</body>
</html>
